<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management</title>
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main section */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Container for car image and parking icon */
        .image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        /* Header styling */
        header {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu-icon {
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #menu {
            list-style-type: none;
            display: none; /* Hidden by default */
        }

        #menu li {
            margin: 5px 0;
        }

        #menu li a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        #menu li a:hover {
            color: #0056b3;
        }

        /* Parking icon styling */
        .parking-icon {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: auto;
        }

        /* Car image styling */
        .car-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Overlay container */
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 0 0 8px 8px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            color: #ccc;
            font-size: 14px;
            margin-top: 5px;
        }

        .powered-by {
            color: #ff6b01;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Main section -->
    <div class="main">
        <!-- Image container with parking icon, car image, and navigation menu -->
        <div class="image-container">
            <header>
                <nav>
                    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
                    <ul id="menu">
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="features.html">Features</a></li>
                        <li><a href="guidlines.html">Guidelines</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </header>

            <img src="symbol.jpg" alt="Parking Icon" class="parking-icon">
            <img src="car.jpg" alt="Car Image" class="car-image">

            <!-- Overlay for text and buttons -->
            <div class="overlay">
                <div class="title">Parking Management System</div>
                <div class="subtitle">Web Based Parking Management System</div>
                <div class="powered-by">Generated By BEC Students</div>

                <!-- Buttons -->
                <div class="button-container">
                    <a href="login.html" class="button">LOGIN</a>
                    <a href="register.html" class="button">REGISTER</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
