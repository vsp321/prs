<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Parking Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .forgot-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .forgot-container h1 {
            font-size: 24px;
            color: #5b47cc;
            margin-bottom: 20px;
        }
        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .forgot-form label {
            text-align: left;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .forgot-form input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .forgot-form button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #5b47cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .forgot-form button:hover {
            background-color: #4837a9;
        }

        .back-to-login {
            margin-top: 15px;
            font-size: 14px;
        }

        .back-to-login a {
            color: #5b47cc;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h1>Reset Your Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        
        <form class="forgot-form" action="process-forgot-password.php" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <button type="submit">Send Reset Link</button>
        </form>

        <div class="back-to-login">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

</body>
</html>
